<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- import bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f0ecff;
      }
      #add-btn {
        position: fixed;
        bottom: 5%;
        right: 7%;
        height: 70px;
        font-size: 50px;
        color: white;
        width: 70px;
        line-height: 1.3;
        text-align: center;
        border-radius: 50%;
        cursor: pointer;
      }
      .number-info{
        color: rgb(172, 172, 172);
        font-weight: 100;
      }
      .user-main-info{
        font-weight: 500;
        font-size: 25px;
      }
    </style>
  </head>

  <body>
    <!-- ====Modal==== -->

    <!-- LOGIN MODAL -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="username-input"
                  value="iboke091"
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                  value="123456"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="loginBtnClicked()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- LOGIN MODAL //-->

    <!-- REGISTER MODAL -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Register A New User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="register-image-input"
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="register-name-input"
                  value="iboke091"
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="register-username-input"
                  value="iboke091"
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="register-password-input"
                  value="123456"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerBtnClicked()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- REGISTER MODAL // -->

    <!-- create-post MODAL -->
    <div
      class="modal fade"
      id="create-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">
              Create A New Post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="post-title-input"
                  value=""
                />
                <input type="hidden" id="post-id-input" value="" />
              </div>

              <div class="mb-3">
                <textarea
                  type="text"
                  class="form-control"
                  id="post-body-input"
                  style="resize: none"
                  value=""
                >
                </textarea>
              </div>
              <div class="mb-3">
                <label class="col-form-label">Image</label>
                <input type="file" class="form-control" id="post-image-input" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="post-modal-submit-btn"
              type="button"
              class="btn btn-primary"
              onclick="createNewPostClicked()"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Create post MODAL // -->
    <!-- delete-post MODAL -->
    <div
      class="modal fade"
      id="delete-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">
              Are You Sure Want To Delete The post?
              <span id="delete-post-title"></span>
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <input type="hidden" id="delete-post-id-input" value="" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="post-modal-submit-btn"
              type="button"
              class="btn btn-danger"
              onclick="confirmDeletePost()"
            >
              Yes, Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- delete post MODAL // -->

    <!-- ====Modal==== //-->

    <!-- add post button -->
    <div
      class="bg-primary shadow"
      onclick="addButtonClicked()"
      id="add-btn"
      style="line-height: 1.2"
    >
      +
    </div>
    <!-- add post button // -->

    <!-- ALERTS -->
    <div
      id="success-alert"
      class="show fade"
      style="
        position: fixed;
        z-index: 10;
        right: 30px;
        bottom: 30px;
        width: 450px;
      "
    ></div>
    <!-- ALERTS // -->

    <!-- nav-container -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <nav
            class="navbar navbar-expand-lg bg-body-tertiary shadow rounded pt-3"
          >
            <div class="container-fluid">
              <a class="navbar-brand" href="home.html">Ibo</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  onclick="profileClicked()" style="cursor: pointer;">Profile</a>
                  </li>
                </ul>
                <!-- NON-LOGGED IN USER -->
                <div
                  id="logged-in-div"
                  class="d-flex justify-content-end w-100"
                >
                  <button
                    type="button"
                    class="btn btn-outline-success mx-2"
                    data-bs-toggle="modal"
                    data-bs-target="#login-modal"
                    id="login-button"
                  >
                    Login
                  </button>
                  <button
                    data-bs-toggle="modal"
                    data-bs-target="#register-modal"
                    type="button"
                    class="btn btn-outline-success"
                    id="register-button"
                  >
                    Register
                  </button>
                </div>
                <!-- NON-LOGGED IN USER // -->

                <!-- LOGGED IN USER -->
                <div
                  class="d-flex justify-content-end w-100 align-items-center"
                  id="logout-div"
                >
                  <img
                    id="nav-user-image"
                    src=""
                    alt=""
                    class="rounded-5"
                    style="width: 40px; height: 40px"
                  />
                  <div style="padding: 0 10px 0 5px" id="nav-username"></div>
                  <button
                    onclick="logout()"
                    type="button"
                    class="btn btn-outline-danger mx-2"
                    data-bs-toggle="modal"
                    id="logout-btn"
                  >
                    Logout
                  </button>
                </div>
                <!-- LOGGED IN USER // -->
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- nav-container //-->


    <!-- main-content -->
    <div class="container" style="height: 100px">
      <!-- posts -->
      <div class="d-flex justify-content-center mt-5">
        <div class="col-9">
        <!-- main info -->
        <div class="card shadow">
            <div class="card-body">
                <div class="row">
                    <!-- user image col -->
                    <div class="col-2 ">
                        <img src="./place-holders/subscribe.jpg" class="rounded-circle" id="header-image" alt="" style="width: 120px;height: 120px;">
                    </div>
                    <!-- user image col -->
                    <!-- username name email -->
                    <div class="col-4 d-flex flex-column justify-content-evenly" style="font-weight: 700;" id="main-info">
                        <div class="user-main-info" id="main-info-email"></div>
                        <div class="user-main-info" id="main-info-name">iboke09</div>
                        <div class="user-main-info" id="main-info-username">ibo</div>
                    </div>
                    <!-- username name email// -->

                    <!-- NUMBERS -->
                    <div class="col-4 d-flex flex-column justify-content-evenly">
                        <div class="number-info">
                            <span class="fs-1 text-black" id="posts-count">13</span>Posts
                        </div>
                        <div class="number-info">
                            <span class="fs-1 text-black" id="commend-count" >13</span>Comments
                        </div>
                    </div>
                    <!-- NUMBERS // -->
                </div>
            </div>
        <!-- main info //-->
        </div>
        <!-- posts title -->
        <div class="row mt-5">
            <h1><span id="name-posts">Ibrahim</span>'s Posts</h1>
        </div>
        <!-- posts title //-->
        <!-- posts -->
        <div class="row" id="user-posts">
            <div class="card shadow my-3">
                <div class="card-header">
                  <img
                    src="./place-holders/subscribe.jpg"
                    alt=""
                    class="border border-2 rounded-circle"
                    id="img"
                    style="width: 40px; height: 40px"
                  />
                  <b>Ibrahim</b>
                </div>
                <div class="card-body" onclick="postClicked()" style="cursor:pointer">
                  <img src="${post.image}" alt="" class="w-100" />
                  <h6 style="color: rgb(158, 156, 156)" class="mt-1">
                    ${post.created_at}
                  </h6>
                  <h5>${post.title || ""}</h5>
                  <p>
                    ${post.body}
                  </p>
                  <hr />
                  <div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-pen"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"
                      />
                    </svg>
                    <span>(${post.comments_count}) comments 
                      <span id="post-tags-${post.id}">
                      </span>
                    </span>
                </div>
                
              </div>
        </div>
        <!-- posts // -->
      </div>
      <!-- posts // -->
    </div>
    <!-- main-content // -->
    

  </body>
  <script src="mainLogic.js"></script>
  <script src="profileScripts.js"></script>

</html>
