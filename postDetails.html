  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("postId");
    console.log(id);
    setupUI();
    getPost();
    function getPost() {
      axios.get(`${baseUrl}/posts/${id}`).then((response) => {
        const posts = response.data.data;
        const comments = posts.comments;
        const author = posts.author;
        if(document.getElementById("username-span")){
          document.getElementById("username-span").innerHTML = author.username;
        }
        let commentsContent = ``;
        // <img src="${comment.author.profile_image}" onerror="if (this.src != '${comment.author.profile_image}') this.src = './Profile-Pics/sp-lojo.png';" alt="add alternative text here">
        for (comment of comments) {
          commentsContent += `
          <div class="p-3" style="background-color: #ddd">
            <div>
              <img src="${comment.author.profile_image}" alt="" class="rounded-circle" style="width: 40px;height: 40px;">
              <b>${comment.author.username}</b>
          </div>
          <div>
            ${comment.body}
          </div>
        </div>
          `;
        }
        const postContent = `
        <div class="card shadow my-3">
            <div class="card-header">
              <img
                src="${author.profile_image}"
                alt="sdf"
                class="border border-2 rounded-circle"
                id="img"
                style="width: 40px; height: 40px"
              />
              <b>${author.username}</b>
            </div>
            <div class="card-body">
              <img src="${posts.image}" alt="" class="w-100" />
              <h6 style="color: rgb(158, 156, 156)" class="mt-1">
                ${posts.created_at}
              </h6>
              <h5>${posts.title || ""}</h5>
              <p>${posts.body}</p>
              <hr />
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pen"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"
                  />
                </svg>
                <span
                  >(${posts.comments_count}) comments
                  <span id="post-tags-${posts.id}"> </span>
                </span>
              </div>
            </div>
            <div id="comments">
                ${commentsContent}
            </div>
            <div class="input-group mb-3" id="add-comment-div">
              <input id="comment-input" type="text" placeholder="add your comment here.." class="form-control"></input>
            <div class="btn btn-outline-primary" type="button" onclick="createCommentClicked()">send</div>
         </div>
          </div>
        `;
        document.getElementById("post").innerHTML = postContent;
      });
    }

    function createCommentClicked() {
      let commentBody = document.getElementById("comment-input").value;
      let params = {
        body: commentBody,
      };
      let token = localStorage.getItem("token");
      let url = `${baseUrl}/posts/${id}/comments`;
      axios
        .post(url, params, {
          headers: {
            authorization: `Bearer ${token}`,
          },
        })
        .then((response) => {
          showAlert("The Comment Has Been Created Successfuly","success")
          getPost();
        })
        .catch((error) => {
          const errorMessage = error.response.data.message;
          showAlert(errorMessage, "danger");
        });
    }
  </script>
